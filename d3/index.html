<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <h1>種蘋果</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <svg height="560" width="480">
                    <circle cx="300" cy="194" r="180" fill="green" />
                    <rect width="80" height="220" x="260" y="290" stroke-width="1" style="fill:#482929;stroke=rgb(0,0,0);" />
                    <polygon points="260,290 300,325 340,290" style="fill:green;" />
                </svg>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel">
                            輸入下一個蘋果x值（圖中參考300）:
                            <div id="output_x" class="output"></div> <br>
                            輸入下一個蘋果y值(圖中參考100):
                            <div id="output_y" class="output" type="text"></div>
                            <br>
                        </div>
                        <button id="003" type="button" class="btn btn-primary"> 點擊種植</button>
                    </div>
                    <div class="col-md-6">

                        <button id="001" type="button" class="btn btn-primary"> 随机x</button><br><br><br>
                        <button id="002" type="button" class="btn btn-primary"> 随机y</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <svg height="200" width="500">
                    <circle cx="50" cy="50" r="20" stroke="#BDBDBD" stroke-width="8" style="fill-opacity:0;stroke-opacity:1 " />
                    <circle cx="80" cy="50" r="20" stroke="#BDBDBD" stroke-width="8" style="fill-opacity:0;stroke-opacity:1 " />
                    <circle cx="110" cy="50" r="20" stroke="#BDBDBD" stroke-width="8" style="fill-opacity:0;stroke-opacity:1 " />
                    <circle cx="140" cy="50" r="20" stroke="#BDBDBD" stroke-width="8" style="fill-opacity:0;stroke-opacity:1 " />
                </svg>
                <svg width="500" height="500">
                    <rect x="20" y="30" width="50" height="40" stroke-width="1" style="fill:#81DAF5;stroke:#BDBDBD;" />
                    <rect x="70" y="70" width="50" height="40" stroke-width="1" style="fill:#81DAF5;stroke:#BDBDBD;" />
                    <circle cx="70" cy="70" r="50" stroke="#2E2E2E" stroke-width="26" fill="white" style="fill-opacity:0;stroke-opacity:1 " />
                    <text x="25" y="35" fill="#E6E6E6" transform="rotate(-30 50,40)">B</text>
                    <text x="65" y="25" fill="#E6E6E6" transform="rotate(0 20,40)">M</text>
                    <text x="115" y="30" fill="#E6E6E6" transform="rotate(40 90,25)">W</text>
                </svg>
            </div>
        </div>
    </div>



    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js " integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7 "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js " integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8 "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js " integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK "
        crossorigin="anonymous "></script>



    <script src="../js/d3_01.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</body>

</html>
